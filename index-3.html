<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Genesis</title>
</head>
<body>
    <div class="nav"> <!--NAVIGATION-->
        <img class="nav__logo" src="Images/Logo.svg">
        <div class="nav__links">
            <a href="index.html">Home</a>
            <a href="index-2.html">Projects</a>
        </div>
    </div>

    <div class="form-text">
        <div class="form-text__text">
            <h2>Full set of great
                features to make your
                product fresh</h2>
            <h4>Our favorite brands are our friends! We help them to achieve 
                their goals, they help us to stay sharp.</h4>
        </div>

        <form class="form-text__contact" action=“email”> <!-- FORM -->
            <input type=“text” id="full-name" placeholder="Name">
            <input type="email" id="email" placeholder="Email">
            <input type="text" id="msg" placeholder="Message">
            <button type=“submit”>Submit</button>
        </form>
    </div>

    <img class="map" alt="map" src="Images/Map.png"> <!--IMAGE-->

    <div class="footer"> <!-- FOOTER -->
        <img class="footer__logo" alt="logo" src="Images/Logo.svg">
        <div class="footer__links">
            <a href="index.html">Home</a>
            <a href="index-2.html">Projects</a>
        </div>
        <div class="footer__icons">
            <img class="footer__icon" alt="icon" src="Images/Shape.png">
            <img class="footer__icon" alt="icon" src="Images/instagram.png">
            <img class="footer__icon" alt="icon" src="Images/twitter-logo-silhouette.png">
        </div>
    </div>
    
</body>
</html>
